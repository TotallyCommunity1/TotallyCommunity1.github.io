<!-- Pop-under on FIRST click anywhere -->
<script>
  let popTriggered = false;

  function triggerPopunder() {
    if (popTriggered) return;
    popTriggered = true;

    const ad = window.open("https://link-target.net/978651/XimJncUiLPbz", "_blank");

    if (ad) {
      ad.blur();        // push behind
      window.focus();   // bring your site back on top
    }
  }

  // Fire on first click anywhere on the page
  document.addEventListener("click", triggerPopunder, { once: true });
</script>
